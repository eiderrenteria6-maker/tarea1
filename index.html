<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvenTech Pro | Gestión Empresarial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-slate-50 font-['Inter']">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                    </div>
                    <span class="text-xl font-bold text-slate-800 tracking-tight">InvenTech <span class="text-blue-600">Pro</span></span>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex bg-slate-100 p-1 rounded-xl border border-slate-200">
                        <button onclick="cambiarRol('admin')" id="btn-admin" class="role-btn active">Admin</button>
                        <button onclick="cambiarRol('empleado')" id="btn-empleado" class="role-btn">Empleado</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-white">
                        <h2 class="text-lg font-bold text-slate-800">Inventario en Tiempo Real</h2>
                        <button id="btn-nuevo" onclick="abrirModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-md shadow-blue-100">
                            + Añadir Producto
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-semibold">
                                <tr>
                                    <th class="px-6 py-4">Producto</th>
                                    <th class="px-6 py-4">Categoría</th>
                                    <th class="px-6 py-4 text-center">Stock</th>
                                    <th class="px-6 py-4 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="lista-productos" class="divide-y divide-slate-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 h-fit">
                <h2 class="text-lg font-bold text-slate-800 mb-4">Movimientos Recientes</h2>
                <div id="historial-movimientos" class="space-y-4">
                    </div>
            </div>
        </div>
    </main>

    <div id="modal-container" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all">
            <div class="p-6 border-b border-slate-100">
                <h3 id="modal-titulo" class="text-xl font-bold text-slate-800">Nuevo Producto</h3>
            </div>
            <form id="form-producto" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nombre</label>
                    <input type="text" id="prod-nombre" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Categoría</label>
                    <select id="prod-categoria" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="Electrónica">Electrónica</option>
                        <option value="Almacén">Almacén</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Mobiliario">Mobiliario</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Stock Inicial</label>
                    <input type="number" id="prod-stock" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" required min="0">
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="cerrarModal()" class="flex-1 px-4 py-2 border border-slate-200 rounded-lg font-medium text-slate-600 hover:bg-slate-50">Cancelar</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 shadow-lg shadow-blue-100">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="tra.js"></script>
</body>
</html>
